<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Sorting and Pagination & Infinite Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Table with Sorting and Pagination</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Age</th>
                <th onclick="sortTable(2)">Country</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>



    <div class="pagination">
        <button onclick="prevPage()">Prev</button>
        <span id="pageNumber"></span>
        <button onclick="nextPage()">Next</button>
    </div>

    <h1>Infinite Slider</h1>
<div class="slider">
    <div class="slides">
        <div class="slide">
            <img src="images/1.jpg" alt="Slide 1">
        </div>
        <div class="slide">
            <img src="images/2.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="Slide 3">
        </div>
    </div>
    <button class="slider-button prev" onclick="prevSlide()">&#10094;</button>
    <button class="slider-button next" onclick="nextSlide()">&#10095;</button>
</div>


    <script src="scripts.js"></script>
</body>
</html>
